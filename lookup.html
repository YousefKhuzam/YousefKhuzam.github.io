<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USEF OSINT Tools - Username Lookup</title>
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Particles.js for Dynamic Background -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="lookup-style.css">
</head>
<body>

    <!-- Particles.js Background -->
    <div id="particles-js"></div>

    <div class="container">
        <h1>🔍 Username Lookup</h1>
        <p>Enter a username to generate profile links across platforms.</p>
        <p>The check is currently manual but will improve it dw😅</p>
        <input type="text" id="usernameInput" placeholder="Enter username..." onkeypress="handleKeyPress(event)">
        <button onclick="lookupUsername()">Search</button>

        <!-- Copy Button (Hidden Initially) -->
        <button id="copyButton" onclick="copyAllLinks()" style="display: none;">📋 Copy All Links</button>

        <!-- Results Section -->
        <div id="results"></div>
    </div>

    <!-- JavaScript -->
    <script src="lookup.js"></script>
    
    <!-- Initialize Particles.js -->
    <script>
        particlesJS.load('particles-js', 'particles-config.json', function() {
            console.log('Particles.js loaded successfully.');
        });
    </script>

</body>
</html>
