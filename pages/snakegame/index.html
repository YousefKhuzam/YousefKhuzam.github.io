<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yousef's Food Adventure | Arcade Snake</title>
    <link rel="icon" type="image/png" href="../../assets/images/bitmoji.png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/components/header.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="../../assets/js/main.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="particles-js"></div>
    <div class="arcade-bg-grid"></div>
    
    <header class="global-header">
        <button class="theme-toggle">ðŸŒ“</button>
    </header>

    <h1 class="arcade-title">SNAKE ARCADE</h1>
    <div class="arcade-scorebar">
        <span class="arcade-score-label">SCORE</span>
        <span id="score" class="arcade-score-num">0</span>
        <span class="arcade-sep">â€¢</span>
        <span class="arcade-score-label">HI</span>
        <span id="highScore" class="arcade-score-num">0</span>
    </div>
    <div class="arcade-game-center">
        <div class="arcade-game-board">
            <div class="arcade-crt"></div>
            <canvas id="gameCanvas"></canvas>
        </div>
        <div class="arcade-controls-bar">
            <button class="arcade-btn arcade-icon-btn" id="pauseBtn" onclick="togglePause()" title="Pause"><i class="fas fa-pause"></i></button>
            <button class="arcade-btn arcade-icon-btn" id="restartBtn" onclick="restartGame()" title="Restart"><i class="fas fa-redo"></i></button>
        </div>
        <button class="arcade-btn arcade-insert-coin" id="startBtn" onclick="startGame()"><span>INSERT COIN</span></button>
        <div class="arcade-gameover-card" id="gameOverOverlay">
            <div class="arcade-gameover-title">GAME OVER</div>
            <div class="arcade-gameover-emoji">ðŸ‘¾</div>
            <div class="arcade-final-score">SCORE: <span id="finalScore">0</span></div>
            <div class="arcade-new-high" id="newHighScore" style="display: none;">NEW HIGH!</div>
            <button class="arcade-btn arcade-playagain-btn" onclick="restartGame()"><span>PLAY AGAIN</span></button>
        </div>
    </div>
    <script>
        particlesJS.load('particles-js', '../../assets/config/particles-config.json', function() {
            console.log('Particles.js loaded!');
        });
    </script>
</body>
</html>
