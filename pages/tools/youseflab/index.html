<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YousefLab | Yousef Alkhuzam</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../../assets/css/main.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="../../../assets/js/main.js" defer></script>
    <style>
        /* General Styling */
        :root {
            --primary: rgba(255, 251, 251, 0); /* Semi-transparent */
            --secondary: rgba(107, 106, 106, 0.523); /* Semi-transparent */
            --accent: #6c6c6c;
            --background: #1a1a1a;
            --text: #e0e0e0;
            --button-hover: #62b1ff;
            --border: #555;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: var(--background);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Particles Background */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 1.0;
        }
        /* Home Button */
        .home-btn {
            position: absolute;
            top: 15px;
            left: 30px;
            background: var(--accent);
            color: white;
            padding: 8px 14px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.9em;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }
        
        .home-btn:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
        }
        
        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .home-btn {
                top: 10px;
                right: 10px;
                padding: 6px 12px;
                font-size: 0.8em;
            }
        }
        
        /* Header */
        header {
            width: 100%;
            padding: 20px;
            background: var(--primary);
            text-align: center;
            border-bottom: -1px solid var(--accent);
        }

        h1 {
            font-size: 2em;
            color: var(--text);
            margin: 0;
        }

        /* Main Container */
        .container {
            max-width: 800px;
            width: 90%;
            margin: 20px auto;
            background: var(--secondary);
            padding: 25px;
            border-radius: 25px;
            border:-1px solid var(--accent);
        }

        /* Textarea Styling */
        textarea {
            width: 97%;
            height: 130px;
            background: #2d2d2d;
            color: white;
            border: -1px solid var(--accent);
            padding: 14px;
            margin-top: 10px;
            border-radius: 8px;
            font-size: 1em;
            resize: none;
            outline: none;
        }

        /* Buttons Layout */
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-top: 15px;
        }

        /* Button Styling */
        button {
            background: var(--accent);
            color: white;
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: all 0.3s ease;
            outline: none;
        }

        button:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
        }

        /* Mobile-Friendly */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            textarea {
                height: 90px;
                font-size: 0.9em;
            }

            .buttons {
                grid-template-columns: 1fr;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <header>
        <h1>ðŸ”§ YousefLab</h1>
        <p>Encrypt, decode, and analyze data with ease.</p>
        <a href="../../../index.html" class="home-btn">Back</a>
    </header>

    <div class="container">
        <textarea id="inputText" placeholder="Enter text here..."></textarea>

        <div class="buttons">
            <button onclick="base64Encode()">Base64 Encode</button>
            <button onclick="base64Decode()">Base64 Decode</button>
            <button onclick="generateSHA256()">SHA-256 Hash</button>
            <button onclick="caesarCipherEncrypt()">Caesar Cipher Encrypt</button>
            <button onclick="caesarCipherDecrypt()">Caesar Cipher Decrypt</button>
            <button onclick="defangURL()">Defang URL</button>
            <button onclick="fangURL()">Fang URL</button>
            <button onclick="decodeURL()">URL Decode</button>
        </div>

        <textarea id="outputText" placeholder="Output..." readonly></textarea>
    </div>
    
    <script src="../../../assets/js/main.js" defer></script>
    
    <script>
        // Fix Particles.js Load
        particlesJS.load('particles-js', 'particles-config.json', function() {
            console.log('Particles.js loaded!');
        });
    </script>

</body>
</html>
