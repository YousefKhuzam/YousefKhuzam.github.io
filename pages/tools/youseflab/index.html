<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YousefLab | Yousef Alkhuzam</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../../assets/css/main.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="../../../assets/js/main.js" defer></script>
    <style>
        /* General Styling */
        :root {
            --primary: rgba(255, 251, 251, 0); /* Semi-transparent */
            --secondary: rgba(107, 106, 106, 0.523); /* Semi-transparent */
            --accent: #6c6c6c;
            --background: #1a1a1a;
            --text: #e0e0e0;
            --button-hover: #62b1ff;
            --border: #555;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: var(--background);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Particles Background */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }

        /* Home Button */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--accent);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-family: inherit;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .back-btn:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* Header */
        header {
            text-align: center;
            padding: 40px 20px;
            background: var(--secondary);
            margin-bottom: 30px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--accent);
        }

        header h1 {
            font-size: 2.5em;
            color: var(--text);
            margin-bottom: 10px;
            font-family: inherit;
        }

        header p {
            color: var(--accent);
            font-size: 1.2em;
            font-family: inherit;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .tool-container {
            background: var(--secondary);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--accent);
        }

        /* Textarea Styling */
        textarea {
            width: 97%;
            height: 130px;
            background: var(--background);
            color: var(--text);
            border: 1px solid var(--accent);
            padding: 14px;
            margin-top: 10px;
            border-radius: 8px;
            font-size: 1em;
            resize: none;
            outline: none;
            font-family: inherit;
        }

        /* Buttons Layout */
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin: 15px 0;
        }

        /* Button Styling */
        button {
            background: var(--accent);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            font-weight: normal;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Mobile-Friendly */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            textarea {
                height: 90px;
                font-size: 0.9em;
            }

            .buttons {
                grid-template-columns: 1fr;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle">üåì</button>
    <div id="particles-js"></div>

    <a href="../../../index.html" class="back-btn" onclick="event.preventDefault(); window.location.href='../../../index.html'">‚Üê Back to Home</a>

    <header>
        <h1>üîß YousefLab</h1>
        <p>Encrypt, decode, and analyze data with ease.</p>
    </header>

    <div class="container">
        <div class="tool-container">
            <textarea id="inputText" placeholder="Enter text here..."></textarea>

            <div class="buttons">
                <button onclick="base64Encode()">Base64 Encode</button>
                <button onclick="base64Decode()">Base64 Decode</button>
                <button onclick="generateSHA256()">SHA-256 Hash</button>
                <button onclick="caesarCipherEncrypt()">Caesar Cipher Encrypt</button>
                <button onclick="caesarCipherDecrypt()">Caesar Cipher Decrypt</button>
                <button onclick="defangURL()">Defang URL</button>
                <button onclick="fangURL()">Fang URL</button>
                <button onclick="decodeURL()">URL Decode</button>
            </div>

            <textarea id="outputText" placeholder="Output..." readonly></textarea>
        </div>
    </div>

    <script>
        particlesJS.load('particles-js', '../../../assets/config/particles-config.json', function() {
            console.log('Particles.js loaded!');
        });
    </script>
</body>
</html>
