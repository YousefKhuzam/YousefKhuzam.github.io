<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game | Yousef Alkhuzam</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../../assets/css/main.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="../../../assets/js/main.js" defer></script>
    <script src="script.js" defer></script>
    <style>
        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .game-container h1 {
            font-size: 2.5em;
            color: var(--text);
            margin-bottom: 20px;
            font-family: inherit;
        }

        #gameCanvas {
            background: var(--secondary);
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--accent);
        }

        #score {
            font-size: 1.5em;
            color: var(--text);
            margin-top: 20px;
            font-family: inherit;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.5;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--accent);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-family: inherit;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .back-btn:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <button class="theme-toggle">üåì</button>
    <div id="particles-js"></div>

    <a href="../../../index.html" class="back-btn" onclick="event.preventDefault(); window.location.href='../../../index.html'">‚Üê Back to Home</a>

    <div class="game-container">
        <h1>Snake Game (ŸÑÿπÿ®Ÿá ÿßŸÑÿ≠ŸäŸá)</h1>
        <canvas id="gameCanvas" width="650" height="420"></canvas>
        <div id="score">Score: 0</div>
    </div>

    <script>
        particlesJS.load('particles-js', '../../../assets/config/particles-config.json', function() {
            console.log('Particles.js loaded!');
        });
    </script>
</body>
</html>
