<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Analyzer | Yousef Alkhuzam</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../../assets/css/main.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="../../../assets/js/main.js" defer></script>
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/toxicity"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/qna"></script>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: var(--secondary);
            margin-bottom: 30px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--accent);
        }

        header h1 {
            font-size: 2.5em;
            color: var(--text);
            margin-bottom: 10px;
            font-family: inherit;
        }

        header p {
            color: var(--accent);
            font-size: 1.2em;
            font-family: inherit;
        }

        .input-section {
            background: var(--secondary);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--accent);
        }

        .input-options {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .tab-btn:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
        }

        .tab-btn.active {
            background: var(--button-hover);
        }

        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--accent);
            background: var(--background);
            color: var(--text);
            font-family: inherit;
            margin-bottom: 20px;
        }

        .analyze-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .analyze-btn:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
        }

        #loading-spinner {
            text-align: center;
            margin-top: 20px;
        }

        #results {
            background: var(--secondary);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--accent);
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.5;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--accent);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-family: inherit;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .back-btn:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <button class="theme-toggle">üåì</button>
    <div id="particles-js"></div>

    <a href="../../../index.html" class="back-btn" onclick="event.preventDefault(); window.location.href='../../../index.html'">‚Üê Back to Home</a>

    <header>
        <h1>üîç Email Analyzer</h1>
        <p>Analyze and extract intelligence from email headers and content.</p>
        <p>Note: This tool is for a basic analysis, contact me for a deeper one..</p>
    </header>
    
    <div class="container">
        <div class="input-section">
            <div class="input-options">
                <button class="tab-btn active" onclick="switchInput('text')">Paste Text</button>
                <button class="tab-btn" onclick="switchInput('file')">Upload .eml</button>
                <button class="tab-btn" onclick="loadSampleEmail()">Sample Email</button>
            </div>
            
            <textarea id="emailInput" placeholder="Paste email content here..." rows="8"></textarea>
            <input type="file" id="emlFile" accept=".eml" style="display: none;">

            <button onclick="analyzeEmail()" class="analyze-btn">Analyze</button>
            <div id="loading-spinner" style="display: none;">
                <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: #ff758c;"></i>
            </div>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        particlesJS.load('particles-js', '../../../assets/config/particles-config.json', function() {
            console.log('Particles.js loaded!');
        });
    </script>
</body>
</html>
