<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Analyzer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <a href="/index.html" class="home-btn" title="Home"><i class="fas fa-home"></i></a>
    <button class="theme-toggle" title="Toggle dark mode"><i class="fas fa-moon"></i></button>
    <div id="particles-js"></div>
    <div class="container">
        <header>
            <h1><i class="fas fa-envelope-open-text"></i> Email Analyzer</h1>
            <p>A basic Email analyzer tool.. Contact me for a way deeper one</p>
        </header>

        <main>
            <div class="input-section">
                <div class="tab-buttons">
                    <button class="tab-btn active" onclick="switchTab('paste')">
                        <i class="fas fa-paste"></i> Paste Email
                    </button>
                    <button class="tab-btn" onclick="switchTab('file')">
                        <i class="fas fa-file-upload"></i> Upload .eml
                    </button>
                </div>

                <div id="paste-input" class="input-container">
                    <textarea id="emailInput" placeholder="Paste your email content here..."></textarea>
                </div>

                <div id="file-input" class="input-container" style="display: none;">
                    <label for="emlFile" class="file-upload-label">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>Choose .eml file or drag and drop</span>
                        <input type="file" id="emlFile" accept=".eml">
                    </label>
                    <span id="fileNameDisplay" style="display:block;margin-top:8px;color:#4a90e2;"></span>
                </div>

                <div class="action-buttons">
                    <button class="btn" onclick="loadSampleEmail()">
                        <i class="fas fa-file-alt"></i> Load Sample
                    </button>
                    <button class="btn primary" onclick="analyzeEmail()">
                        <span class="btn-text">Analyze Email</span>
                        <div class="loading-spinner">
                            <div class="spinner"></div>
                        </div>
                    </button>
                </div>
            </div>

            <div id="results" class="results-section">
                <!-- Results will be dynamically inserted here -->
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/toxicity"></script>
    <script src="script.js"></script>
</body>
</html>
